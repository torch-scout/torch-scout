name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quality:
    name: Format and Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.10

      - name: Run Ruff (Lint)
        run: uvx ruff check .

      - name: Run Ruff (Format)
        run: uvx ruff format --check .

  tests:
    name: Test and Type Check
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.10

      - name: Install Dependencies (with Cache)
        run: uv sync --all-extras --dev

        # Type checking needs to resolve imports, so we keep it here
      - name: Run Ty
        run: uv run ty check

      - name: Run Tests
        run: uv run pytest tests/
